openapi: 3.0.0
info:
  description: This is User API
  version: "1.0"
  title: User API
tags: []
paths:
  /users:
    post:
      operationId: createUser
      requestBody:
        $ref: "#/components/requestBodies/User"
      responses:
        "200":
          description: successful operation
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/User"
  "/users/{userId}":
    get:
      operationId: getUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User Model
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
    put:
      operationId: updateUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        $ref: "#/components/requestBodies/User"
      responses:
        default:
          description: successful operation
    delete:
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        default:
          description: successful operation
servers:
  - url: http://localhost:8080/
components:
  requestBodies:
    User:
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: "#/components/schemas/User"
  schemas:
    User:
      type: object
      required:
        - age
        - gender
        - name
      properties:
        name:
          type: string
        gender:
          type: string
        age:
          type: integer
          format: int32
